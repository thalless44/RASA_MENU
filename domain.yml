version: '3.1'

intents:
- atestado_matricula
- atestado_matricula_digital
- atestado_matricula_fisico
- cancelar_matricula
- chegada_tardia
- documento
- horario_campus
- informar_chegada_tardia
- informar_requerer_documento
- localizacao_campus
- nao_possui_conta
- out_of_scope
- possui_conta
- nao_ajudar
- requerer_documento
- saudar
- tipo_documento
- contar_piada
- site_campus
- testando

entities:
- tipo_documento
- documento
- possui_conta
- nome
- turma

actions:
- action_processar_horario_campus
- action_enviar_requerer_documento
- action_enviar_chegada_tardia
- validate_chegada_tardia_form
- validate_requerer_documento_form

responses:


responses:
  utter_menu_opcoes:
  - text: |
      Olá! Sou o chatbot do IFSC Câmpus Gaspar. Aqui estão as opções que você pode escolher:
      1. **Informações sobre o campus** 
      2. **Requerer documentos** 
      3. **Cancelar matrícula** 
      4. **Informar chegada tardia** 
      5. **Outras opções**
      Escolha uma opção digitando o número correspondente.

slots:
  documento:
    type: categorical
    values:
    - atestado_matricula
    - atestado_frequencia
    mappings:
    - type: from_entity
      entity: documento
  tipo_documento:
    type: categorical
    values:
    - digital
    - físico
    mappings:
    - type: from_entity
      entity: tipo_documento
  possui_conta:
    type: bool
    mappings:
    - type: from_intent
      value: true
      intent: possui_conta
    - type: from_intent
      value: true
      intent: nao_possui_conta
  nome:
    type: text
    mappings:
    - type: from_entity
      entity: nome
  turma:
    type: text
    mappings:
    - type: from_entity
      entity: turma

forms:
  requerer_documento:
    required_slots:
    - documento
    - tipo_documento
  chegada_tardia:
    required_slots:
    - nome
    - turma

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
