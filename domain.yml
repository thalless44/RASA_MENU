slots:
  documento:
    type: categorical
    values:
      - atestado_matricula
      - atestado_frequencia
    mappings:
      - type: from_entity
        entity: documento

  tipo_documento:
    type: categorical
    values:
      - digital
      - físico
    mappings:
      - type: from_entity
        entity: tipo_documento


  nome:
    type: text
    mappings:
      - type: from_entity
        entity: nome

  turma:
    type: text
    mappings:
      - type: from_entity
        entity: turma


forms:
  requerer_documento:
    required_slots:
      - documento
      - tipo_documento

  chegada_tardia:
    required_slots:
      - nome
      - turma

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
